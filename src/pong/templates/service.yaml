apiVersion: v1
kind: Service
metadata:
  name: pong-service
spec:
  selector:
    app.kubernetes.io/name: pong
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  clusterIP: {{ .Values.clusterIP }}
  type: LoadBalancer
