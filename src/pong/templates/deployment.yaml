apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pong
  name: pong
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: pong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pong
    spec:
      containers:
      - image: {{ .Values.Image }}
        name: hello-world-pong
        ports:
        - containerPort: 80
        - containerPort: 443